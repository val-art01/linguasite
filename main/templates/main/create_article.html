{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html >
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <title>{% trans "Ajouter un article" %}</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary p-3">
      <div class="container-fluid">
           <a class="navbar-brand text-white" href="#">Test Technique</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="{% url 'main-index' %}">{% trans 'Articles publiés ' %}</a></li>
                  <li class="nav-item"><a class="nav-link text-white" href="{% url 'main-chat' %}">{% trans 'Chat avec GPT-3' %}</a></li>
              </ul>
          </div>
          <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="{% url 'set-language' 'fr' %}">{% trans "Français" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="{% url 'set-language' 'en' %}">{% trans "Anglais" %}</a>
                </li>
            </ul>
          </div>
      </div>
    </nav>
    <main class="content">
      <div class="modal modal-signin position-static d-block p-5" >
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-2 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">{% trans "Ajouter un article" %}</h1>
              </div>
              <div class="modal-body p-5 pt-0">
                <form method="post">
                      {% csrf_token %}
                  <div class="form-floating mb-3">
                      {{ form.title }}
                    <label for="floatingInput">{% trans "Titre" %}</label>
                  </div>
                  <div class="form-floating mb-3">
                      {{ form.content }}
                      <label for="floatingPassword">{% trans "Contenu" %}</label>
                  </div>
                  <hr class="my-4">
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">{% trans "Ajouter" %}</button>
                </form>
              </div>
            </div>
          </div>
      </div>
    </main>
  <div class="container">
</div>

  </body>
</html>
